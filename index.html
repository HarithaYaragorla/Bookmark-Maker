<!DOCTYPE html>
<html>

<head>
     <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</head>

<body>
    <form id="bookmarkForm">
        <div class="user-details-container">
            <h1 class="greeting">Hello</h1>
            <h1 class="user-name">Haritha Srinivas</h1>
        <div class="input-container" >
            <h1 class="bookmark-heading">
                Bookmark Your Favorite Sites
            </h1>
            <div class="site-container">
                <label class="site" for="siteNameInput">
                    SITE NAME
                </label>
                <input type="text" id="siteNameInput" placeholder="Enter site name" class="form-control">
                <p class="error-msg" id="siteNameErrMsg"></p>
                <label class="site" for="siteUrlInput">SITE URL</label>
                <input type="text" id="siteUrlInput" placeholder="Enter site URL" class="form-control">
                <p class="error-msg" id="siteUrlErrMsg"></p>
                <div class="text-right mt-4">
                    <button class="btn btn-primary" type="submit" id="submitBtn">Submit</button>
                </div>
            </div>
            <div>
                <ul id="bookmarksList">
                </ul>
            </div>
        </div>
        </div>
    </form>
<script src="index.js" > </script>
</body>

</html>
